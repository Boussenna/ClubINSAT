member_index:
    path:     /
    defaults: { _controller: "ClubBundle:Member:index" }
    methods:  GET

member_new:
    path:     /new
    defaults: { _controller: "ClubBundle:Member:new" }
    methods:  [GET, POST]

member_show:
    path:     /{id}/show
    defaults: { _controller: "ClubBundle:Member:show" }
    methods:  GET

member_edit:
    path:     /{id}/edit
    defaults: { _controller: "ClubBundle:Member:edit" }
    methods:  [GET, POST]

member_delete:
    path:     /{id}/delete
    defaults: { _controller: "ClubBundle:Member:delete" }
    methods:  DELETE
